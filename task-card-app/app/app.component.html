<div class="container">

  <div class="row">
    <div class="col-md-6 offset-md-3">
      <form class="form-inline" (ngSubmit)="addTask()" #taskForm="ngForm">
        <div class="form-group">
          <label for="content-field" class="sr-only"></label>
          <input
            id="content-field"
            type="text"
            class="form-control"
            placeholder="Enter a task..."
            name="content"
            required
            [(ngModel)]="currentTask.content"
          >
        </div>
        <button class="btn btn-primary" type="submit" [disabled]="taskForm.form.invalid">
          <i class="fa fa-plus"></i>Add Task
        </button>
      </form>
    </div>
  </div>

  <div class="row">
    <app-card *ngFor="let task of tasks" [task]="task"></app-card>
    <h5 *ngIf="!tasks.length">
      <p>The task list is empty</p>
      <p>Add new tasks using the form above</p>
    </h5>
  </div>
</div>
